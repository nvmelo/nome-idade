<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="./script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Cadastro de pessoas</title>
</head>
<body>
    <div class="container">
        <h2 class="display-5 text-muted">Cadastro de pessoas</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" id="form1" type="text" name="nome" placeholder="Digite o nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input class="form-control" id="form2" type="text" name="idade" placeholder="Digite a idade">
            </div>
            <br>
            <div class="col text-center">
                <button type="button" class="btn btn-success col-md-offset-3 col-sm-3" onclick="cadPessoa(nome.value, idade.value)">Salvar</button>
            </div>
            
            <!-- <input type="button" class="btn btn-success" value="Salvar" onclick="cadPessoa(nome.value, idade.value)"> -->
        </form>
    </div>



    <div class="table-responsive">
        <table class="table table-sm table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th onclick="reverteSort()">Idade</th>
                    <th class="col-sm-1"></th>
                    <th class="col-sm-1"></th>
                </tr>
            </thead>
            <tbody class="align-middle" id="tabela"></tbody>
        </table>
    </div>
</body>
</html>
