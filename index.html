    <title>Nome e idade</title>

        <form>
            <label for="nome">Nome </label>

    <div>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th onclick="sortTable()">Idade</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
        </table>
    </div>
</body>
